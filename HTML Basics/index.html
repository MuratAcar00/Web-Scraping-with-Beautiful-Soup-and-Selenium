<!DOCTYPE html> 

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>This is our title</title>
    <!-- Tarayıcı sekmesinde görünen başlığı buradan belirliyoruz. -->
</head>

<body>
    <!-- Kullanıcının göreceği içerik kısmı burada başlıyor. -->

    <h1>This is our heading!</h1>
    <!-- Bu en büyük başlık etiketi. Sayfanın ana başlığını göstermek için kullandım. -->

    <p>This is our paragraph!</p>
    <!-- Bu da paragraf etiketi. Normal yazılarımı buraya yazabiliyorum. -->
    
    <!-- Şimdi kullandığım bazı HTML etiketlerini listeleyeyim: 
        * <h1> - <h6> → Başlık etiketleri
        * <p> → Paragraf etiketi
        * <div> → Bölüm ayırmak için kullanılır
        * <a href=""> → Link vermek için kullanılır
        * <ul>, <ol>, <li> → Listeler oluşturmak için kullanılır
        * <table> → Tablo oluşturmak için kullanılır
        * <tr>, <td> → Tablo satır ve hücreleri
        * <img src="" alt=""> → Resim eklemek için kullanılır
        * <button> → Buton oluşturmak için kullanılır
        * <iframe> → Başka bir siteyi kendi sayfama gömmek için kullanılır
    -->
</body>
</html>
